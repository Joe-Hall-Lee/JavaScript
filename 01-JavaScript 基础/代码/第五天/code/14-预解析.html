<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1 问  
        console.log(num);

        // 2 问
        console.log(num); // undefined 坑 1
        var num = 10;
        // 相当于执行了以下代码
        // var num;
        // console.log(num);
        // num = 10;

        // 3 问  
        function fn() {
            console.log(11);
        }
        fn();

        // 4 问
        fun(); // 报错 坑 2 
        var fun = function () {
            console.log(22);
        }
        // 函数表达式调用必须写在函数表达式的下面
        // 相当于执行了以下代码
        // var fun;
        // fun();
        // fun = function () {
        //     console.log(22);
        // }

        // 1. 我们 js 引擎运行 js 分为两步：预解析、代码执行
        // （1）预解析：js 引擎会把 js 里面所有的 var 还有 function 提升到当前作用域的最前面
        // （2）代码执行按照代码书写的顺序从上往下执行
        // 2. 预解析分为变量预解析（变量提升）和函数预解析（函数提升）
        // （1）变量提升就是把所有的变量声明提升到当前的作用域最前面，不提升赋值操作
        // （2）函数提升就是把所有的函数声明提升到当前作用域的最前面，不调用函数
    </script>
</head>

<body>

</body>

</html>
